<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="toDoList">
      <span class="toDoList__header">ToDo List ✍️</span>
      <div class="toDoList__input">
        <input id="taskInput" type="text" placeholder="Add your Task" />
        <button id="taskButton">ADD</button>
      </div>
      <ul class="toDoList__tasks"></ul>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
